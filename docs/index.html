<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color">
  <link rel="stylesheet" href="index.css">
  <title>Legendary Creature Generator</title>
</head>
<body>
  <div id="about" class="hidden">
    <div id="header" class="text-medium">About</div>
    <div id="text" class="text-small">
      <p>
        This is a demonstration page, showing use of the <a href="https://creaturator.deno.dev" target="_blank">Creaturator API</a>.
      </p>
      <p>
        The names and descriptions are based on <a href="https://en.wikipedia.org/wiki/Lists_of_legendary_creatures" target="_blank">Wikipedia's lists of legendary creatures</a>.
      </p>
      <p>
        Check out the source on <a href="https://github.com/davidsteinberg/creatures" target="_blank">GitHub</a>.
      </p>
    </div>
  </div>
  <div id="content">
    <div id="output">
      <div id="name" class="text-large">Legendary Creature Generator</div>
      <div id="description" class="text-medium">Tap next to start</div>
    </div>
    <div id="navigation">
      <div id="previous" class="control text-small disabled">previous</div>
      <div id="next" class="control text-small">next</div>
    </div>
  </div>
  <div id="toggle" class="text-small">=</div>
